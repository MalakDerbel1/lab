<div fxLayout="row" fxLayoutAlign="end center">

<button class="button-container" mat-raised-button (click)="open()"> Create </button></div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Date de d√©but </th>
      <td mat-cell *matCellDef="let element"> {{element.datedebut}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> Date de fin </th>
      <td mat-cell *matCellDef="let element"> {{element.datefin}} </td>
    </ng-container>


     <!-- Symbol Column -->
     <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Lieu </th>
        <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
