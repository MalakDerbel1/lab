<div class="button-container" fxLayout="row" fxLayoutAlign="end center">
  <button class="button-containe" mat-raised-button  (click)="open()">Create New</button>
</div>

<mat-form-field class="filter-container">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Date de d√©but </th>
      <td mat-cell *matCellDef="let element">{{ element.datedebut | date: 'mediumDate' }}</td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> Date de fin </th>
      <td mat-cell *matCellDef="let element">{{ element.datefin | date: 'mediumDate' }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef> Lieu </th>
      <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="open1(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>
</div>
